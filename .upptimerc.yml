# Change these first
owner: SandersDev2021 # Your GitHub organization or username, where this repository lives
repo: monitoring # The name of this repository

sites:
  - name: Web
    url: https://www.sanders.co.id
  - name: Web Infra
    url: https://infra.satustop.co.id
status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # cname: sandersdev2021.github.io/monitoring
  # baseUrl: /your-repo-name
  baseUrl: /monitoring
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Upptime
  introTitle: "**Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  introMessage: This is a sample status page which uses **real-time** data from our [GitHub repository](https://github.com/upptime/upptime). No server required â€” just GitHub Actions, Issues, and Pages. [**Get your own for free**](https://github.com/upptime/upptime)
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO
notifications:
  NOTIFICATION_EMAIL: ${{ secrets.NOTIFICATION_EMAIL }}
  NOTIFICATION_EMAIL_FROM: ${{ secrets.NOTIFICATION_EMAIL_FROM }}
  NOTIFICATION_EMAIL_TO: ${{ secrets.NOTIFICATION_EMAIL_TO }}
  NOTIFICATION_EMAIL_SMTP_PORT: ${{ secrets.NOTIFICATION_EMAIL_SMTP_PORT }}
  NOTIFICATION_EMAIL_SMTP_HOST: ${{ secrets.NOTIFICATION_EMAIL_SMTP_HOST }}
  NOTIFICATION_EMAIL_SMTP_USERNAME: ${{ secrets.NOTIFICATION_EMAIL_SMTP_USERNAME }}
  NOTIFICATION_EMAIL_SMTP_PASSWORD: ${{ secrets.NOTIFICATION_EMAIL_SMTP_PASSWORD }}
  NOTIFICATION_EMAIL_SMTP_USERNAME: ${{ secrets.NOTIFICATION_EMAIL_SMTP_USERNAME }}



# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
